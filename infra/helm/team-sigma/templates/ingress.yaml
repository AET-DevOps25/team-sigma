{{- range .Values.services }}
{{- if .path }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .name }}
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - {{ $.Values.host }}
    secretName: team-sigma-tls
  rules:
  - host: {{ $.Values.host }}
    http:
      paths:
      - path: {{ .path }}
        pathType: Prefix
        backend:
          service:
            name: {{ .name }}
            port:
              number: 80
{{- end }}
{{- end }} 