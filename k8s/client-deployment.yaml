apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
  namespace: team-sigma
  labels:
    app: client
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
        component: frontend
    spec:
      containers:
        - name: client
          image: team-sigma/client:latest
          ports:
            - containerPort: 80
              name: http
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: client
  namespace: team-sigma
  labels:
    app: client
    component: frontend
spec:
  selector:
    app: client
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
  type: ClusterIP
