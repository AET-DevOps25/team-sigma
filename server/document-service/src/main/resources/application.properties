spring.application.name=document-service
server.port=8080

# Eureka configuration
eureka.client.service-url.default-zone=${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka/}

# File upload configuration
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# Weaviate configuration
weaviate.url=${WEAVIATE_URL:http://localhost:8090}
weaviate.class-name=Document

# MinIO configuration
minio.url=${MINIO_URL:http://localhost:9000}
minio.access-key=${MINIO_ACCESS_KEY:minioadmin}
minio.secret-key=${MINIO_SECRET_KEY:minioadmin}
minio.bucket-name=documents

# PostgreSQL database configuration (default values can be overridden via env vars)
spring.datasource.url=${POSTGRESQL_URL:jdbc:postgresql://localhost:5432/documentdb}
spring.datasource.username=${POSTGRESQL_USER:postgres}
spring.datasource.password=${POSTGRESQL_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.hibernate.ddl-auto=update

# H2 quick-start profile (optional)
# spring.datasource.url=jdbc:h2:mem:documentdb
# spring.datasource.driver-class-name=org.h2.Driver
# spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# spring.h2.console.enabled=true

# Logging configuration
logging.level.de.tum.team_sigma.document_service=DEBUG
logging.level.dev.langchain4j=DEBUG

# CORS configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,HEAD
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600
