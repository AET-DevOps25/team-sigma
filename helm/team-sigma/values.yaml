replicaCount: 1

image:
  repository: ghcr.io/aet-devops25/team-sigma
  pullPolicy: IfNotPresent
  tag: "latest"

services:
  - name: api-gateway
    port: 8080
    replicas: 2
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi

  - name: user-service
    port: 3000
    replicas: 1
    database:
      host: postgres-user-db
      port: 5432
      name: users
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        cpu: 200m
        memory: 256Mi

  - name: notification-service
    port: 3001
    replicas: 1
    redis:
      host: redis-cache
      port: 6379
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        cpu: 200m
        memory: 256Mi

  - name: postgres-database
    type: database
    enabled: true
    version: "14"
    storage: 10Gi
    replicas: 1

  - name: redis-cache
    type: database
    enabled: true
    version: "7"
    storage: 1Gi
    replicas: 1
