spring.application.name=document-service
server.port=8080

# Eureka configuration
eureka.client.service-url.default-zone=${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka/}

# File upload configuration
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# Weaviate configuration
weaviate.url=${WEAVIATE_URL:http://localhost:8090}
weaviate.class-name=Document

# MinIO configuration
minio.url=${MINIO_URL:http://localhost:9000}
minio.access-key=${MINIO_ACCESS_KEY:minioadmin}
minio.secret-key=${MINIO_SECRET_KEY:minioadmin}
minio.bucket-name=documents

# H2 database configuration
spring.datasource.url=jdbc:h2:mem:documentdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=true

# Logging configuration
logging.level.de.tum.team_sigma.document_service=DEBUG
logging.level.dev.langchain4j=DEBUG
