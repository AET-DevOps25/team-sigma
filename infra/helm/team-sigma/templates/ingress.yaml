{{- range .Values.services }}
{{- if .path }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .name }}
spec:
  rules:
  - host: {{ $.Values.host }}
    http:
      paths:
      - path: {{ .path }}
        pathType: Prefix
        backend:
          service:
            name: {{ .name }}
            port:
              number: 80
{{- end }}
{{- end }} 