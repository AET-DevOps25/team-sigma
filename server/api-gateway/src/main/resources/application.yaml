spring:
  application:
    name: ${SPRING_APPLICATION_NAME:api-gateway}

  cloud:
    gateway:
      routes:
        - id: document-service-api
          uri: lb://document-service
          predicates:
            - Path=/api/documents/**, /api/documents
          filters:
            # Preserve the full path so that "/api/documents" reaches the backend unmodified
            - StripPrefix=0
        - id: lecture-service-api
          uri: lb://lecture-service
          predicates:
            - Path=/api/lectures/**, /api/lectures
          filters:
            # Preserve the full path so that "/api/lectures" reaches the backend unmodified
            - StripPrefix=0
        - id: summary-service-api
          uri: lb://SUMMARY-SERVICE
          predicates:
            - Path=/api/summary/**, /api/summary
          filters:
            # Preserve the full path so that "/api/summary" reaches the backend unmodified
            - StripPrefix=0
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "GET"
              - "POST"
              - "PUT"
              - "DELETE"
              - "OPTIONS"
              - "HEAD"
            allowedHeaders:
              - "*"
            allowCredentials: false

server:
  port: ${SERVER_PORT:8080}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
    prometheus:
      enabled: true
  health:
    defaults:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true

eureka:
  client:
    enabled: ${EUREKA_CLIENT_ENABLED:true}  # Enable/disable Eureka client via environment variable
    serviceUrl:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka/}

springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    config-url: /v3/api-docs/swagger-config
    urls:
      - url: /v3/api-docs
        name: "API Gateway"
        primaryName: "API Gateway"
      - url: /api/document/v3/api-docs
        name: "Document Service"
        primaryName: "Document Service"
      - url: /api/lecture/v3/api-docs
        name: "Lecture Service"
        primaryName: "Lecture Service"
      - url: /api/quiz/v3/api-docs
        name: "Quiz Service"
        primaryName: "Quiz Service"
      - url: /api/chat/v3/api-docs
        name: "Chat Service"
        primaryName: "Chat Service"
      - url: /api/summary/v3/api-docs
        name: "Summary Service"
        primaryName: "Summary Service"
  api-docs:
    enabled: true
    path: /v3/api-docs
  group-configs:
    - group: "gateway"
      paths-to-match: "/api/gateway/**"
      packages-to-scan: "de.tum.team_sigma.api_gateway"
    - group: "full"
      paths-to-match: "/**"
      packages-to-scan: "de.tum.team_sigma.api_gateway"

